<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>jQuery UI Sliders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <style>
        body {
            font-family: arial, sans-serif;
            font-size: 13px;
            text-align: center;
        }
        div#result {
            width: 200px;
            font-size: 100px;
            background: #b5a6ee;
            border: 1px solid black;
            padding: 90px;
            margin: 20px auto;
            text-align: center;
            box-shadow: inset 0 0 10px gray;
        }
        
        /* jQuery UI Slider */
        .slider {
            width: 300px;
            height: 10px;
            background: gray;
            position: relative;
            margin: 0 auto;
            padding: 0 10px;
            border-radius: 5px;
        }
        .ui-slider-handle {
            width: 20px;
            height: 20px;
            position: absolute;
            top: -5px;
            margin-left: -12px;
            x-index: 200;
            background: black;
            border-radius: 10px;
            outline: none;
        }
        .ui-slider-handle:active {
            background: #353535;
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".slider").slider({
                animate: true,
                value: 50,
                min: 0,
                max: 100,
                
                slide: function(event, ui) {
                    $("#result").html(ui.value);
                },
                change: function(event, ui) {
                    console.log("The slider has been changed to " + ui.value);
                    //This is where you would update the value of a hidden <input>
                }
            });
        });
    </script>
</head>
<body>
    <h1>jQuery UI Sliders</h1>
    <p>Adjust the slider below to change the value in the box:</p>
    <div class="slider"></div>
    <div id="result">50</div>
</body>
</html>
