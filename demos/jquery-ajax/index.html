<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script type="text/javascript" src="jquery.js"></script>
    
    <script>
        $(document).ready(function() {
            
            $("#ajaxlink").click(function() {
                
                $.get(
                    "ajax.php",
                    { "imcool" : "yes" },
                    function(data, textStatus, jqXHR) { $("#portal").html(data); },
                    "text"
                );
            });
            
            $("#status").ajaxStart(function() {
                $(this).html("Sending/Receiving...");
            });
            $("#status").ajaxComplete(function() {
                $(this).html("AJAX Complete.");
            });
        });
        
    </script>
    
    <style>
        #portal {
            margin: 20px;
            padding: 20px;
            background: #adb5fa;
            border: 3px dashed #00009d;
            width: 300px;
            text-align: center;
        }
        
        #status {
            margin: 20px;
            padding: 10px 20px;
            width: 300px;
            background: #ff9f9f;
            border: 1px solid #710000;
            border-radius: 3px;
            text-align: center;
        }
    </style>
</head>

<body>

<h1>jQuery AJAX Test</h1>

<p>The text that is retrieved from the server via AJAX will appear in the box below:</p>
<div id="portal"></div>
<p><a href="#" id="ajaxlink">Click here</a> to load the content.</p>
<div id="status">N/A</div>

</body>
</html>
