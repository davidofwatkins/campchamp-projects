<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>

$(document).ready(function() {

    var targets = {
        blue: '-82deg',
        lightblue: '-210deg',
        lightblue2: '-239deg',
        dark: '-145deg'
    }

    $('#piechart .slice').each(function() {

        var current_slice_color;

        if ($(this).hasClass('blue')) {
            current_slice_color = 'blue';
        } else if ($(this).hasClass('lightblue')) {
            current_slice_color = 'lightblue';
        } else if ($(this).hasClass('lightblue2')) {
            current_slice_color = 'lightblue2';
        } else if ($(this).hasClass('dark')) {
            current_slice_color = 'dark';
        }

        $(this).css({
            'transform': 'rotate(' + targets[current_slice_color] + ')',
            '-webkit-transform': 'rotate(' + targets[current_slice_color] + ')',
            '-moz-transform': 'rotate(' + targets[current_slice_color] + ')',
            '-ms-transform': 'rotate(' + targets[current_slice_color] + ')',
            '-o-transform': 'rotate(' + targets[current_slice_color] + ')'
        })
    });

});

</script>


<style>
body {
    padding: 100px;
    padding-top: 100px;
}
#piechart {
    position: relative;
}
#circle {
    position: absolute;
    top: 0;
    background: #3399CC;
    width: 500px;
    height: 500px;
    border-radius: 250px;
    box-shadow: 0 0 20px gray;
    overflow: hidden;
}

.slice {
    position: absolute;
    top: 0;
    border-radius: 250px;
    width: 0; height: 0; 
    border: 250px solid;
    border-color: transparent transparent white transparent;
    transform: rotate(-82deg);
    -webkit-transform: rotate(360deg);

    -webkit-transition: all 1s ease-in-out;
    -moz-transition: all 1s ease-in-out;
    -o-transition: all 1s ease-in-out;
    transition: all 1s ease-in-out;
}

.slice.blue {
    border-color: transparent transparent #3399CC transparent;
    /*transform: rotate(-82deg);
    -webkit-transform: rotate(-82deg);
    -ms-transform*/:rotate(-82deg);
}
.slice.lightblue {
    border-color: transparent transparent #99CCFF transparent;
    /*transform: rotate(-210deg);
    -webkit-transform: rotate(-210deg);
    -ms-transfo*/rm:rotate(-210deg);
}
.slice.lightblue2 {
    border-color: transparent transparent #99CCFF transparent;
    /*transform: rotate(-239deg);
    -webkit-transform: rotate(-239deg);
    -ms-transform:rotate(-239deg);*/
}
.slice.dark {
    border-color: transparent transparent #333333 transparent;
    /*transform: rotate(-145deg);
    -webkit-transform: rotate(-145deg);
    -ms-transform:rotate(-145deg);*/
}

/*Animations*/
#piechart:hover .slice.lightblue {
    transform: rotate(-228deg);
    -webkit-transform: rotate(-228deg);
    -ms-transform:rotate(-228deg);
}

</style>
<body>
<div id="piechart">
    <div id="circle"></div>
    <div class="slice dark"></div>
    <div class="slice lightblue"></div>
    <div class="slice lightblue2"></div>
    <div class="slice blue"></div>
</div>
</body>
