<!doctype html>
<html>
<head>
	<title>Floating Gallery</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="floating-gallery.js"></script>
	<script type="text/javascript" src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
	<script>
	
		//Gather the pictures
		var picturesJSON = {
			0: {
				src: "bogie.jpg",
				caption: "When a year draws to a close,<br />With shorter days and longer nights,<br />A child's anticipation grows,<br />Amidst the many twinkling lights."
			},
			1: {
				src: "weather.png",
				caption: "When a year draws to a close,<br />With shorter days and longer nights,<br />A child's anticipation grows,<br />Amidst the many twinkling lights."
			},
			2: {
				src: "android.png",
				caption: "Hello World 3"
			}
		};
		
		//Create the gallery
		$(document).ready(function() {
			var gallery = new FloatingGallery("floating-gallery-container", picturesJSON, {
				repeatFrequency: 15000,
				defaultAnimationLength: 30000
			});
		});
	</script>
	
	<style>
		* { margin: 0; padding: 0; }
		body {
			background: black;
			color: white;
		}
		
		#floating-gallery-container {
			position: relative;
		}
		
		.fg-galleryitem {
			//background: gray;
			position: absolute;
			width: 600px;
			height: 500px;
		}
		
		.fg-picture-container {
			float: left;
		}
		
		.fg-caption {
			float: left;
			padding: 1%;
			text-align: center;
			font-size: 35px;
			font-family:"Times New Roman", Georgia, Serif;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id="floating-gallery-container"></div>
</body>
</html>
